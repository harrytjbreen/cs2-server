name: Build & Push Control Daemon

on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./control-daemon
          file: ./control-daemon/Dockerfile
          push: true
          tags: |
            ghcr.io/harrytjbreen/cs2-control:latest
            ghcr.io/harrytjbreen/cs2-control:${{ github.sha }}
